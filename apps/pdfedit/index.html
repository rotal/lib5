<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“„</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#020617" />
    <meta name="description" content="Professional PDF text editor - edit text in PDF documents with ease" />
    <title>PDF Studio</title>
    <style>
      /* Critical CSS for instant load */
      html, body {
        overscroll-behavior: none;
        overflow: hidden;
        touch-action: manipulation;
        background: #020617;
      }
      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #020617 0%, #0f172a 100%);
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .loading-logo {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        color: #e2e8f0;
      }
      .loading-icon {
        width: 48px;
        height: 48px;
        border: 3px solid #334155;
        border-top-color: #f97316;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="loading-screen">
      <div class="loading-logo">
        <div class="loading-icon"></div>
        <span style="font-family: system-ui; font-weight: 500;">PDF Studio</span>
      </div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when app mounts
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loader = document.getElementById('loading-screen');
          if (loader) loader.classList.add('hidden');
        }, 100);
      });
    </script>
  </body>
</html>
